<form [formGroup]="poiForm">

  <div class="form-group">
    <label for="poster_email">Email</label>
    <input
      type="email"
      class="form-control"
      id="poster_email"
      required
      formControlName="poster_email"
      name="poster_email"
    />
  </div>


  <div class="form-group">
    <label for="name">Nom du point d'intérêt</label>
    <input
      type="text"
      class="form-control"
      id="name"
      required
      formControlName="name"
      name="name"
    />
  </div>


  <div class="form-group">
    <label for="address">Adresse</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      formControlName="address"
      #addressSearch
    />
  </div>


  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="full_address"
      formControlName="full_address"
      name="full_address"
      style="display: none;"
    />
  </div>


  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="longitude"
      formControlName="longitude"
      name="longitude"
      style="display: none;"
    />
  </div>


  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="latitude"
      formControlName="latitude"
      name="latitude"
      style="display: none;"
    />
  </div>


  <div class="form-group">
    <label for="type">Type</label>
    <select
      name="type"
      class="form-control"
      id="type"
      formControlName="type"
      name="type"
    >
      <option value="">--Choisissez un type de point d'intérêt--</option>
      <option value="Distribution">Distribution</option>
      <option value="Douche">Douche</option>
      <option value="WiFi">WiFi</option>
    </select>
  </div>

</form>
