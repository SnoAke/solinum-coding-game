<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="submitted;">
        <h4>Votre point d'intérêt a été mis à jour !</h4>
    </div>

    <app-poi-form [poi]="poi"></app-poi-form> 


    <button (click)="savePoi()" class="btn btn-primary">Mettre à jour</button>
  </div>

  <button
    (click)="changeStatus('information_needed')"
    class="btn btn-warning"
    style="margin: 10px 5px 5px 0;"
  >
    Besoin  d'informations
  </button>

  <button
    (click)="changeStatus('validated')"
    class="btn btn-success"
    style="margin: 10px 5px 5px 5px;"
  >
    Valider
  </button>

</div>
