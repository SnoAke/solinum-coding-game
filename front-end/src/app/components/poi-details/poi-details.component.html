<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="submitted;">
        <h4>Votre point d'intérêt a été mis à jour !</h4>
    </div>

    <form (ngSubmit)="onSubmit()" >
      <app-poi-form [poiForm]="poiForm" ></app-poi-form>
      <input type="submit" value="Mettre à jour" class="btn btn-primary" />
    </form>
  </div>

  <button
    (click)="changeStatus('information_needed')"
    class="btn btn-warning"
    style="margin: 10px 5px 5px 0;"
  >
    Besoin  d'informations
  </button>

  <button
    (click)="changeStatus('validated')"
    class="btn btn-success"
    style="margin: 10px 5px 5px 5px;"
  >
    Valider
  </button>

</div>
