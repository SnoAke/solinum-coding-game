<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted; else poiSubmitted">
      <div class="form-group">
        <label for="poster_email">Email</label>
        <input
          type="poster_email"
          class="form-control"
          id="poster_email"
          required
          [(ngModel)]="poi.poster_email"
          name="poster_email"
        />
      </div>


      <div class="form-group">
        <label for="name">Nom du point d'intérêt</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="poi.name"
          name="name"
        />
      </div>


      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          style="display: none;"
        />
      </div>


      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="full_address"
          [(ngModel)]="poi.full_address"
          name="full_address"
        />
      </div>


      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="longitude"
          [(ngModel)]="poi.longitude"
          name="longitude"
        />
      </div>


      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="latitude"
          [(ngModel)]="poi.latitude"
          name="latitude"
        />
      </div>


      <div class="form-group">
        <label for="type">Type</label>
        <select
          name="type"
          class="form-control"
          id="type"
          [(ngModel)]="poi.type"
          name="type"
        >
          <option value="">--Choisissez un type de point d'intérêt--</option>
          <option value="Distribution">Distribution</option>
          <option value="Douche">Douche</option>
          <option value="WiFi">WiFi</option>
        </select>
      </div>


      <button (click)="savePoi()" class="btn btn-success">Enregistrer</button>
    </div>

    <ng-template #poiSubmitted>
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newPoi()">Ajouter</button>
    </ng-template>
  </div>
</div>
